name: Build macOS App

on: [push] # Запускать сборку при каждом "push" в репозиторий

jobs:
  build: # Секция jobs (сдвиг)
    runs-on: macos-latest # Выбираем виртуальную машину macOS
    
    steps: # Секция steps (сдвиг)
    - name: Checkout Code
      uses: actions/checkout@v4 # Скачиваем код из репозитория
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Устанавливаем последнюю версию Python
        
    - name: Install Dependencies & Cleanup
      run: |
        python -m pip install --upgrade pip
        pip install pyautogui pynput pyinstaller
        rm -rf dist/ build/ # Очищаем старые сборки
        
    - name: Run PyInstaller
      run: |
        pyinstaller --onefile --name "AntiSleep" mouse_mover.py # Теперь должно создать AntiSleep.app
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macOS-AntiSleep-App
        path: dist/AntiSleep.app # Загружаем собранный пакет .app
        
    - name: Complete
      run: echo "Сборка завершена, .app готов к скачиванию!"
