name: Build macOS App

on: [push] # Запускать сборку при каждом "push" в репозиторий

jobs:
  build:
    runs-on: macos-latest # Выбираем виртуальную машину macOS
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install Dependencies & Cleanup
      run: |
        python -m pip install --upgrade pip
        pip install pyautogui pynput pyinstaller
        # УДАЛЯЕМ старые сборки, чтобы избежать конфликтов
        rm -rf dist/ build/ 
        
    - name: Run PyInstaller (Build BOTH Versions)
      run: |
        # 1. Собираем версию БЕЗ консоли (как работало раньше)
        pyinstaller --onefile --noconsole --name "AntiSleepNoConsole" mouse_mover.py
        # 2. Собираем версию С консолью
        pyinstaller --onefile --name "AntiSleep" mouse_mover.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        # Изменяем путь, чтобы загрузить ВСЕ файлы из папки dist (обе версии)
        name: macOS-AntiSleep-Apps
        path: dist/* - name: Complete
      run: echo "Сборка завершена, обе версии .app готовы к скачиванию!"
